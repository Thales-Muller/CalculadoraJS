<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script type="text/javascript">
			function calcular() {
				var op = document.getElementById('operacao').value;
				var valor1 = document.getElementById('valor1').value;
				valor1 = parseFloat(valor1);
				var valor2  = document.getElementById('valor2').value;
				valor2 = parseFloat(valor2);
				var resultado;

				if(valor1=='' || valor1==null || valor2=='' ||valor2==null){
					alert("Favor digitar um valor valido!");
					return false;
				}else{
					switch(op){
						case '1': //subtração
						resultado =valor1-valor2;
						break;
						case '2': //adição
						resultado =valor1+valor2;
						break;
						case '3': //multiplicação
						resultado =valor1*valor2;
						break;
						case '4': //divisão
						if (valor2==0) {
							alert("Impossível dividir por 0!")
						} else {
						resultado =valor1/valor2;
						}
						break;
						default:
							alert("Deve selecionar uma operação!")
							return false;
					}
					//alert(resultado);
					document.getElementById('resultado').value=resultado;
				}
			}
		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<input id="valor1" type="text" class="form-control" placeholder="Digite um número" />
				</div>

				<div class="col-md-4">
					<select id="operacao" class="form-control">
						<option value="">--Selecione uma operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4">
					<input id="valor2" type="text" class="form-control" placeholder="Digite um número"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular()">Calcular</button>
				</div>
			</div>

			<hr />

			<div class="well">
				Resultado: <input id="resultado" type="text" class="form-control" readonly/>
			</div>
		</div>
	</body>
</html>
